<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
    <header  class="Header">
            <img class="Header__img" src=".//assets/logo-platzi-video-BW2.png" alt="">
    </header>
    <main>
        <section class="Login">
            <div class="Login__container">
                <h2 class="Login__container--title">Iniciar sesion</h2>
                <div class="Login_container--form">
                    <form class="form">
                        <ul>
                            <li><input class="mail" placeholder="Correo" type="text"></input></li>
                            <li><input class="password" placeholder="Contraceña" type="password"></input></li>
                            <li><input type="button" class="log" value="Iniciar sesion"></input></li>
                            <li>
                                <div class="opts">
                                    <input type="checkbox" id="Recuerdame" value="Recuerdame"></input>
                                    <label class="check" for="Recuerdame">Recuerdame</label><br>
                                    <a class="forget" href="">Olvide mi Contraceña</a>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="Login__container--SocialMedia">
                    <div class="icon"><img class="google-icon" src="./assets/google-icon.png" alt=""><p> Iniciar sesion con Google</p></div>
                    <div class="icon"><img class="twitter-icon" src="./assets/twitter-icon.png" alt=""><p>Iniciar sesion con Twitter</p> </div>
                </div>
                <p class="Login__container--register">¿Aun no tienes una cuenta? ¡registrate ahora!</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracin de provacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
